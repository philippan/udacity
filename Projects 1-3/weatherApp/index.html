<!DOCTYPE html>

<html lang="en">
<head>
   <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="Wealthy Weather App" content="Get a weather forecast" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
		<div class="grid">
				<section id="banner">
						<img id="logo" src="img/logo.png">
				</section>
				<section id="widgetWeather">
						<label for="zipcode">Enter a zipcode</label>
						<input id="zipcode" name="zipSearch" type="text">
						<label for="feelings">How do you feel?</label>
						<textarea id="feelings"></textarea>
						<button id="submit">Submit</button>
				</section>
				<section id="getWeather" class="hide"></section>
		</div>

<script src="weatherApp.js" type="text/javascript"></script>

</body>
</html>
